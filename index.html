<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="title">
                    <p class="main-title"><img src="images/magnify.svg" class="main-icon">  Dashboard</p>
                </div>
                <div class="menu-options">
                    <p>Home</p>
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                </div>
                <div class="menu-settings">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div class="nav">
                <img src="images/magnify.svg" class="icon">
                <input type="search" class="search">
            </div>
            <div class="menu">
                <div class="pic">
                    <img class="doge" src="images/download-modified.png">
                </div>
                <div class="greeting">
                    <p class="greet">Hi there,</p>
                    <p class="name">Julius Kade (@kade)</p>
                </div>
                <div class="btns">
                    <input type="button" class="btn" value="New">
                    <input type="button" class="btn" value="Upload">
                    <input type="button" class="btn" value="Share">
                </div>
            </div>
            <div class="main">
                <div class="projects"></div>
                <div class="news"></div>
                <div class="trend"></div>
            </div>
        </div>
    </body>
</html>
